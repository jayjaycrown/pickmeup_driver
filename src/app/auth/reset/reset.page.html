<ion-content>
  <div class="logo">

  </div>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Reset Password</ion-card-title>
      <!-- <h3></h3> -->
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="reset()">
        <ion-item>
          <ion-label position="floating">Token</ion-label>
          <ion-input type="text" formControlName="resetToken"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input type="password" formControlName="newPassword"></ion-input>
        </ion-item>
        <!-- <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">Email is required</span>
            <span *ngIf="email.errors?.email">Email is invalid</span>
          </div> -->
        <ion-button type="submit" expand="block" shape="round" size="large" [disabled]="!resetForm.valid">
          Reset Password
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
