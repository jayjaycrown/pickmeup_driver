<ion-content class="ion-no-padding">
    <div class="header" style="text-align: right;">
        <div style="margin: 10px 10px;">
            <ion-button color="dark" fill="clear" [routerLink]="['/home']" routerLinkActive="router-link-active" >
                <ion-icon
                slot="icon-only"
                size="large"
                color="primary"
                name="home"
                ></ion-icon>
            </ion-button>
        </div>
    </div>
    <div class="contents">
        <ion-list>
            <ion-list-header>
                <ion-label >
                    <h1>Inbox</h1>
                </ion-label>
            </ion-list-header>
            <ion-item-sliding *ngFor="let message of messageList">
                <ion-item  (click)="openInboxMessage()" >
                    <ion-label [class.isRead]="!isread">
                        {{message.message.heading}}
                    </ion-label>
                </ion-item>
                <ion-item-options side="start">
                    <ion-item-option (click)="unread(message.messageId)" color="primary">
                        <ion-icon name="mail-open-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
                <ion-item-options side="end" color="danger">
                    <ion-item-option (click)="delete(message.messageId)" color="danger">
                        <ion-icon name="trash-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
