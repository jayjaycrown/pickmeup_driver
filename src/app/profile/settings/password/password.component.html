
<ion-content>
  <div class="header">
    <ion-button (click)="onClick()" color="dark">
    <ion-icon slot="icon-only"  name="close-outline"></ion-icon>
  </ion-button>
</div><br>
  <div class="contents">
    <div style="margin: 0 30px;">
      <h3 class="pl-3">Account Settings</h3>
      <br>
      <form [formGroup]="passwordForm" (ngSubmit)="editPassword()">
      <ion-item>
        <ion-label position="floating">Old Password</ion-label>
        <ion-input type="password" formControlName="oldPassword" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" formControlName="newPassword" ></ion-input>
      </ion-item> 
      <br> 
      <ion-button type="submit" expand="block" shape="round" [disabled]="!passwordForm.valid">
        Submit
      </ion-button>
      </form>
    </div>
    <br><br><br>
    
  </div>
</ion-content>
