<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    
    <ion-title>Wallet History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of walletBalance">
      <ion-label>
        <p> {{ item.date }} </p>
        <h3> {{ item.amount }} </h3>
      </ion-label>
    </ion-item >
  </ion-list>
</ion-content>
